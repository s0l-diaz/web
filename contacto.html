    <main>
        
        <div class="formulari">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43035.571131845885!2d-56.67593999475366!3d-36.70723682267413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959c6f1a6be2927f%3A0x6f40b43a95c1d235!2sPlaza%20Don%20Juan%20Bosco!5e0!3m2!1ses!2sar!4v1718370279675!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="container">
                <form id="contact-form" action="#" method="GET">
                    <h2 class="f-con">Formulario de Contacto</h2>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>   
        </div>
        
    </main>

    <footer>
